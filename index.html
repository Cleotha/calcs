<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcs.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="container">
        <!--first row-->
        <form>
            <div>
                <!--values inputted-->
                <input type="text" name="display" class="value">
            </div>
            <div>
                <input type="button" value="AC" class="operation" onclick="display.value = ''">
                <input type="button" value="+/-" class="operation" onclick="display.value = -(display.value)">
                <input type="button" value="%" class="operation" onclick="display.value += '%'">
                <input type="button" value="รท" class="sign" onclick="display.value += '/'">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += 7">
                <input type="button" value="8" onclick="display.value += 8">
                <input type="button" value="9" onclick="display.value += 9">
                <input type="button" value="x" onclick="display.value += '*'" class="sign">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += 4">
                <input type="button" value="5" onclick="display.value += 5">
                <input type="button" value="6" onclick="display.value += 6">
                <input type="button" value="-" class="sign" onclick="display.value += '-'">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += 1">
                <input type="button" value="2" onclick="display.value += 2">
                <input type="button" value="3" onclick="display.value += 3">
                <input type="button" value="+" class="sign" onclick="display.value += '+'">
            </div>
            <div>
                <input type="button" value="0" class="zero" onclick="display.value += 0">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" value="=" onclick="display.value = eval(display.value)"class="sign">
            </div>
        </form>
    </div>
</body>
</html>
